name: CI

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

jobs:
  ci:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Setup Bun
        uses: oven-sh/setup-bun@v1
        with:
          bun-version: latest

      - name: Cache Bun dependencies
        uses: actions/cache@v4
        with:
          path: |
            ~/.bun/install/cache
            node_modules
            apps/*/node_modules
            packages/*/node_modules
          key: ${{ runner.os }}-bun-${{ hashFiles('**/bun.lockb') }}
          restore-keys: |
            ${{ runner.os }}-bun-

      - name: Install dependencies
        run: bun install

      - name: Lint all packages
        run: bun run lint

      - name: Check code formatting
        run: bun run format:check

      - name: Run shared package tests
        run: |
          cd packages/shared
          bun run test:run

      - name: Run UI package tests
        run: |
          cd packages/ui
          bun run test:run

      - name: Run backend tests
        run: |
          cd apps/backend
          bun run test

      - name: Run frontend tests
        run: |
          cd apps/frontend
          bun run test

      - name: Build shared package
        run: |
          cd packages/shared
          bun run build

      - name: Build UI package
        run: |
          cd packages/ui
          bun run build

      - name: Build backend
        run: |
          cd apps/backend
          bun run build

      - name: Build frontend
        run: |
          cd apps/frontend
          bun run build

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: build-artifacts
          path: |
            packages/shared/dist/
            packages/ui/dist/
            apps/backend/dist/
            apps/frontend/dist/
